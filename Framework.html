<!--文書をhtmlタイプでかく-->
<!DOCTYPE html>
<!--日本語対応させるため-->
<html lang="ja">
<head>
    <!--文字化けを防ぐ-->
    <meta charset="UTF-8">
    <!--スマホ対応させるためのviewport（レイアウト的な問題）-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Web サイトで特定の表示方法を指定しているため互換表示させないようにしている-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--検索エンジンで表示されたときの表示-->
    <title>team_RID official site</title>
</head>

</body>
</html>
